<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <script type="module" src="../js/popup.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="left-detail">
        <div class="label-large" data-localize="EXT_NAME_SHORT"></div>
      </div>
    </header>
    <div id="currentSession" class="group">
      <div class="item">
        <div class="left-detail">
          <div class="item-icon clock"></div>
          <div id="durationDisplay" class="label"></div>
        </div>
        <div class="right-detail">
          <div id="statusDetail"></div>
        </div>
      </div>
      <div class="item separated">
        <div class="left-detail inset">
          <button id="buttonControl" class="button" data-localize="PAUSE"></button>
        </div>
      </div>
    </div>
    <div class="group">
      <div id="newSession" class="item nav-index">
        <div class="left-detail">
          <div class="item-icon restart"></div>
          <div class="label" data-localize="NEW"></div>
        </div>
        <div class="right-detail">
          <div class="accelerator" data-accelerator="NEW"></div>
        </div>
      </div>
    </div>
    <div class="group">
      <label for="sounds" class="item nav-index">
        <div class="left-detail">
          <div class="item-icon sound"></div>
          <div class="label" data-localize="OPTIONS_SOUNDS"></div>
        </div>
        <div class="right-detail">
          <label class="switch">
            <input type="checkbox" id="sounds" />
            <span class="track no-transition"></span>
          </label>
        </div>
      </label>
      <label for="activateOnStartup" class="item nav-index">
        <div class="left-detail">
          <div class="item-icon startup"></div>
          <div class="label" data-localize="OPTIONS_AUTO_START"></div>
        </div>
        <div class="right-detail">
          <label class="switch">
            <input type="checkbox" id="activateOnStartup" />
            <span class="track no-transition"></span>
          </label>
        </div>
      </label>
      <div id="stats" class="item nav-index">
        <div class="left-detail">
          <div class="item-icon stats"></div>
          <div class="label" data-localize="LOGS"></div>
        </div>
        <div class="right-detail">
          <div class="item-icon external"></div>
        </div>
      </div>
    </div>
  </body>
</html>
